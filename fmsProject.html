<script>

document.addEventListener('keyup', function (event) {
        if (event.keyCode == 27) 
            navMenu();
    }, true);

function navMenu(){
    if(document.getElementById("nav").style.zIndex == 3)
        document.getElementById("nav").style.zIndex = 10;
    else 
        document.getElementById("nav").style.zIndex = 3;
}
